<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Portfolio</title>
   <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #1f1717;
    }

    .resume {
      display: flex;
      max-width: 900px;
      margin: 50px auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }


    .left {
      background-color: #446b7c;
      color: #fff;
      width: 35%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .left img {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #383535;
      margin-bottom: 20px;
    }

    .left h2 {
      text-align: center;
      font-size: 18px;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .left section {
      width: 100%;
      margin-top: 20px;
    }

    .left h3 {
      font-size: 14px;
      margin-bottom: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      padding-bottom: 5px;
    }

    .left p,
    .left li {
      font-size: 13px;
      line-height: 1.5;
      margin: 5px 0;
    }

    .left ul {
      list-style: none;
      padding-left: 0;
    }

  
    .right {
      background: #dbdada;
      width: 65%;
      padding: 30px 40px;
      color: #333;
    }

    .right h1 {
      margin: 0;
      font-size: 28px;
      color: #2a4f63;
      text-transform: uppercase;
    }

    .right h2 {
      margin: 5px 0 20px 0;
      font-weight: normal;
      font-size: 16px;
      color: #666;
    }

    .right section {
      margin-bottom: 25px;
    }

    .right h3 {
      font-size: 16px;
      color: #2a4f63;
      border-bottom: 2px solid #2a4f63;
      padding-bottom: 5px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    .right ul {
      margin: 0;
      padding-left: 20px;
      line-height: 1.6;
    }

    a.back {
      display: inline-block;
      margin: 20px auto;
      text-align: center;
      text-decoration: none;
      color: #2a4f63;
      font-weight: bold;
      width: 100%;
    }

    a.back:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

    <div class="resume">
  
    <div class="left">
      <img src="luis.jpeg" alt="Luis Capili">
      <h2>Luis Capili<br>UX/UI Designer</h2>

      <section>
        <h3>Profile</h3>
        <p>Creative and detail-oriented designer passionate about user-centered design and modern web interfaces.</p>
      </section>

      <section>
        <h3>Languages</h3>
        <ul>
          <li>English</li>
          <li>Tagalog</li>
        </ul>
      </section>
    </div>
    
</body>
</html>
